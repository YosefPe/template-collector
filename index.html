<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Collector | Blings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://js.hsforms.net/forms/v2.js"></script>
    <style>
        body {
            background-color: #1B1B1B;
            color: #FCFCFC;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #DA458F 0%, #DA458F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-dark {
            background: #2D2D2D;
            border: 1px solid #3D3D3D;
            color: #FCFCFC;
        }
        .button-gradient {
            background: linear-gradient(90deg, #DA458F 0%, #DA458F 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-md mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">
                Template Collector
                <span class="block gradient-text">by Blings</span>
            </h1>
            <p class="text-gray-400 mt-4">
                Share your HubSpot templates to create interactive videos
            </p>
        </div>

        <div class="bg-[#2D2D2D] rounded-lg p-8">
            <div id="hubspot-form"></div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-400">
            <p>Your data is transmitted securely using enterprise-grade encryption.</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            hbspt.forms.create({
                region: "na1",
                portalId: "YOUR_PORTAL_ID", // Will update with actual ID
                formId: "YOUR_FORM_ID",     // Will update with actual ID
                target: "#hubspot-form",
                css: "",
                customStyles: {
                    form: {
                        backgroundColor: "#2D2D2D",
                        padding: "0"
                    },
                    input: {
                        backgroundColor: "#3D3D3D",
                        border: "1px solid #4D4D4D",
                        color: "#FCFCFC",
                        fontSize: "16px",
                        padding: "12px"
                    },
                    label: {
                        color: "#FCFCFC"
                    },
                    submit: {
                        backgroundColor: "#DA458F",
                        fontSize: "16px",
                        padding: "12px"
                    }
                }
            });
        };
    </script>
</body>
</html>
