<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Collector | Blings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1B1B1B;
            color: #FCFCFC;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gradient-text {
            color: #DA458F;
        }
    </style>
</head>
<body>
    <div class="container max-w-lg mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">
                Template Collector
                <span class="block gradient-text">by Blings</span>
            </h1>
            <p class="text-gray-400 mt-4">
                Share your HubSpot templates to create interactive videos
            </p>
        </div>

        <!-- Form Section -->
        <div class="bg-[#2D2D2D] rounded-lg p-8 mb-8">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Company Name</label>
                    <input 
                        type="text" 
                        class="w-full p-3 bg-[#3D3D3D] border border-gray-700 rounded-lg text-white"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">HubSpot Access Token</label>
                    <input 
                        type="password" 
                        class="w-full p-3 bg-[#3D3D3D] border border-gray-700 rounded-lg text-white"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        class="w-full p-3 bg-[#3D3D3D] border border-gray-700 rounded-lg text-white"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-[#DA458F] text-white py-3 px-4 rounded-lg hover:opacity-90 transition-opacity"
                >
                    Share Templates
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-400">
            <p>Your data is transmitted securely using enterprise-grade encryption.</p>
        </div>
    </div>
</body>
</html>
