<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Collector | Blings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
    <style>
        body {
            background-color: #1B1B1B;
            color: #FCFCFC;
            min-height: 100vh;
        }
        .gradient-text {
            color: #DA458F;
        }
        /* Force form visibility */
        #hubspotForm {
            min-height: 400px;
            position: relative;
            z-index: 10;
        }
        /* Override HubSpot default styles */
        .hs-form {
            display: block !important;
            visibility: visible !important;
        }
        .hs-input {
            background-color: #3D3D3D !important;
            border: 1px solid #4D4D4D !important;
            color: #FCFCFC !important;
        }
    </style>
</head>
<body>
    <div class="container max-w-lg mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">
                Template Collector
                <span class="block gradient-text">by Blings</span>
            </h1>
            <p class="text-gray-400 mt-4">
                Share your HubSpot templates to create interactive videos
            </p>
        </div>

        <!-- HubSpot Form Container -->
        <div class="bg-[#2D2D2D] rounded-lg p-8 mb-8">
            <div id="hubspotForm"></div>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-400">
            <p>Your data is transmitted securely using enterprise-grade encryption.</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            hbspt.forms.create({
                region: "na1",
                portalId: "6465969",
                formId: "1tnoDFj6ATR2ubPzCAhM9uQ3ul69",
                target: "#hubspotForm",
                onFormReady: function($form) {
                    // Force form visibility after load
                    document.querySelector('#hubspotForm').style.opacity = '1';
                },
                customStyles: {
                    form: {
                        backgroundColor: "#2D2D2D",
                        padding: "0",
                        display: "block",
                        visibility: "visible"
                    },
                    input: {
                        backgroundColor: "#3D3D3D",
                        border: "1px solid #4D4D4D",
                        color: "#FCFCFC",
                        fontSize: "16px",
                        padding: "12px"
                    },
                    label: {
                        color: "#FCFCFC"
                    },
                    submit: {
                        backgroundColor: "#DA458F",
                        fontSize: "16px",
                        padding: "12px"
                    }
                }
            });
        };
    </script>
</body>
</html>
