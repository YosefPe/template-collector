<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Collector | Blings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1B1B1B;
            color: #FCFCFC;
        }
        .gradient-text {
            color: #DA458F;
        }
        .form-container {
            min-height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container max-w-lg mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">
                Template Collector
                <span class="block gradient-text">by Blings</span>
            </h1>
            <p class="text-gray-400 mt-4">
                Share your HubSpot templates to create interactive videos
            </p>
        </div>

        <!-- HubSpot Form - iframe -->
        <div class="bg-[#2D2D2D] rounded-lg p-8 mb-8">
            <iframe 
                class="form-container"
                src="https://share.hsforms.com/1tnoDFj6ATR2ubPzCAhM9uQ3ul69"
                frameborder="0"
            ></iframe>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-400">
            <p>Your data is transmitted securely using enterprise-grade encryption.</p>
        </div>
    </div>
</body>
</html>
